<!DOCTYPE html>
<html lang="en">
<head>
    <title>CMU SIO</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="loadSchedule()">
    <nav>
        <span id="left-nav">
            <a href="index.html"><img id="home-img" src="assets/cmu-red-box.png" alt="CMU Red Logo"></a>
            <a href="index.html" class="nav-text" id="nav-sio">Student Information Online</a>
        </span>
        <span id="right-nav">
            <a class="nav-right nav-text" href="catalog.html">Catalog</a>
            <a class="nav-right nav-text active">Schedule <span class="num-courses">()</span></a>
        </span>
    </nav>
    <img id="red-line" src="assets/tartan-line.jpg" alt="Red Tartan Dividng Line">
    <div>
        <div class="schedule-row">
            <div class="tan-box" id="plan-courses">
                <h3>Courses <span class="num-courses">(1)</span></h3>
            </div>
            <div class="tan-box" id="plan">
                <h3>Planned Schedule</h3>
                <div id="inner-schedule">
                    <p class="filler"> </p>
                    <p class="right" id="t8AM">8 AM</p>
                    <p class="right" id="t9AM">9 AM</p>
                    <p class="right" id="t10AM">10 AM</p>
                    <p class="right" id="t11AM">11 AM</p>
                    <p class="right" id="t12PM">12 PM</p>
                    <p class="right" id="t1PM">1 PM</p>
                    <p class="right" id="t2PM">2 PM</p>
                    <p class="right" id="t3PM">3 PM</p>
                    <p class="right" id="t4PM">4 PM</p>
                    <p class="right" id="t5PM">5 PM</p>
                    <p class="right" id="t6PM">6 PM</p>
                    <p class="right" id="t7PM">7 PM</p>
                    <p class="right" id="t8PM">8 PM</p>
                    <p class="right" id="t9PM">9 PM</p>
                    <h4 class="M day-header">MONDAY</h4>
                    <h4 class="T day-header">TUESDAY</h4>
                    <h4 class="W day-header">WEDNESDAY</h4>
                    <h4 class="R day-header">THURSDAY</h4>
                    <h4 class="F day-header">FRIDAY</h4>
                </div>
                
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/script.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
